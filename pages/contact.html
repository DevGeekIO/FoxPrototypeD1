<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Forklift Attachments</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/FoxPrototypeD1/assets/css/Style.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <div class="logo">FOX Engineers</div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="applications.html">Applications</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="btn-outline">Enquiry</a>
      </nav>
    </div>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Tell us about your requirement and we’ll get back to you.</p>
    </div>
  </section>

  <!-- Contact Section -->
<section class="contact">
  <div class="container contact-grid">

    <div class="contact-map">
  <div class="map-frame">
    <iframe
      src="https://www.google.com/maps?q=Australia&output=embed"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>


    <!-- Enquiry Form -->
    <div class="contact-form-wrapper">
      <h2>Get in Touch</h2>
      <p>
        Tell us about your requirement and our team will get back to you.
      </p>

      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="company" placeholder="Company Name" />
        <input type="text" name="phone" placeholder="Phone Number" />

        <textarea name="message" rows="5" placeholder="Describe your requirement"></textarea>

        <button type="submit" class="btn-primary">Send Enquiry</button>
      </form>
    </div>

  </div>
</section>

  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 FOX Engineers. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
